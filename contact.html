<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abduljalal Gadau</title>
    <style>
        :root {
            --background-color: #1a1d24;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --accent-color: #27ae60;
            --card-bg: #1e242c;
            --icon-bg: #2d343f;
            --input-bg: #2d343f;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --heading-color: #ffffff;
        }

        .light-theme {
            --background-color: #f5f5f5;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #27ae60;
            --card-bg: #ffffff;
            --icon-bg: #e0e0e0;
            --input-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --heading-color: #333333;
        }

        /* Base styles from other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row-reverse;
            padding-right: 80px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 80px;
            background-color: transparent;
            border-left: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px 0;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            margin: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--icon-bg);
            color: var(--secondary-text);
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .sidebar-icon:hover, .sidebar-icon.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Contact specific styles */
        .contact-content {
            flex: 1;
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .contact-header h1 {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--heading-color);
        }

        .contact-header h1 span {
            color: var(--accent-color);
        }

        .contact-section {
            margin-bottom: 40px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--heading-color);
        }

        .contact-section p {
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .info-value {
            color: var(--secondary-text);
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
        }

        textarea.form-input {
            min-height: 200px;
            resize: vertical;
        }

        .form-input::placeholder {
            color: var(--secondary-text);
        }

        .download-cv {
            display: inline-flex;
            align-items: center;
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
        }

        .download-cv:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--icon-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding-right: 0;
                padding-bottom: 60px;
            }

            .contact-content {
                padding: 30px;
            }

            .contact-header h1 {
                font-size: 3rem;
            }

            .sidebar {
                position: fixed;
                bottom: 0;
                top: auto;
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                background-color: var(--background-color);
                border-top: 1px solid var(--border-color);
                transform: none;
                padding: 0;
                z-index: 1000;
            }

            .sidebar-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon">
                <i class="fas fa-adjust"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="sidebar-icon active">
                <i class="fas fa-envelope"></i>

        </div>
        <div class="contact-content">
            <div class="contact-header">
                <h1>CONTACT <span>ME</span></h1>
            </div>

            <div class="contact-section">
                <h2>CONTACT ME HERE</h2>
                <p>For cybersecurity consultancy services, please get in touch.</p>

                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Location
                        </div>
                        <div class="info-value">Abuja, Nigeria</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-envelope"></i>
                            Email
                        </div>
                        <div class="info-value">abduljalal.gadau@example.com</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-phone"></i>
                            Contact Number
                        </div>
                        <div class="info-value">09056356004</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-language"></i>
                            Languages
                        </div>
                        <div class="info-value">English, Hausa</div>
                    </div>
                </div>

                <form class="contact-form">
                    <input type="text" class="form-input" placeholder="YOUR NAME">
                    <input type="email" class="form-input" placeholder="YOUR EMAIL">
                    <input type="text" class="form-input" placeholder="ENTER SUBJECT">
                    <textarea class="form-input" placeholder="Message Here..."></textarea>
                    <button class="download-cv">
                        Download CV
                        <i class="fas fa-download" style="margin-left: 10px;"></i>
                    </button>
                </form>

                <div class="social-links">
                    <a href="https://www.linkedin.com/in/abduljalal-gadau-998607226/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>

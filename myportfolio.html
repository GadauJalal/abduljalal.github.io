<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Abduljalal Gadau</title>
    <style>
        :root {
            --background-color: #1a1d24;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --accent-color: #27ae60;
            --card-bg: #1e242c;
            --icon-bg: #2d343f;
            --input-bg: #2d343f;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --heading-color: #ffffff;
        }

        .light-theme {
            --background-color: #f5f5f5;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #27ae60;
            --card-bg: #ffffff;
            --icon-bg: #e0e0e0;
            --input-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --heading-color: #333333;
        }

        /* Base styles from index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row-reverse;
            padding-right: 80px;
        }

        /* Sidebar styles (same as other pages) */
        .sidebar {
            width: 80px;
            background-color: transparent;
            border-left: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px 0;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            margin: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--icon-bg);
            color: var(--secondary-text);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .sidebar-icon:hover, .sidebar-icon.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Portfolio specific styles */
        .portfolio-content {
            flex: 1;
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .portfolio-header h1 {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--heading-color);
        }

        .portfolio-header h1 span {
            color: var(--accent-color);
        }

        .portfolio-header p {
            color: var(--secondary-text);
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .portfolio-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            border-radius: 15px;
        }

        .portfolio-overlay h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .project-source {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding-right: 0;
                padding-bottom: 60px;
            }

            .portfolio-content {
                padding: 30px;
            }

            .portfolio-header h1 {
                font-size: 3rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            /* Mobile sidebar styles (same as other pages) */
            .sidebar {
                position: fixed;
                bottom: 0;
                top: auto;
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                background-color: var(--background-color);
                border-top: 1px solid var(--border-color);
                transform: none;
                padding: 0;
                z-index: 1000;
            }

            .sidebar-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Abduljalal Gadau</title>
    <style>
        :root {
            --background-color: #1a1d24;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
            --accent-color: #27ae60;
            --card-bg: #1e242c;
            --icon-bg: #2d343f;
            --input-bg: #2d343f;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --heading-color: #ffffff;
        }

        .light-theme {
            --background-color: #f5f5f5;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #27ae60;
            --card-bg: #ffffff;
            --icon-bg: #e0e0e0;
            --input-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --heading-color: #333333;
        }

        /* Base styles from other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        } 

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row-reverse;
            padding-right: 80px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 80px;
            background-color: transparent;
            border-left: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px 0;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            margin: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--icon-bg);
            color: var(--secondary-text);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .sidebar-icon:hover, .sidebar-icon.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Blog specific styles */
        .blog-content {
            flex: 1;
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-header h1 {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--heading-color);
        }

        .blog-header h1 span {
            color: var(--accent-color);
        }

        .blog-header p {
            color: var(--secondary-text);
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .blog-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            max-width: 100%;
        }

        .blog-item:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            position: relative;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--accent-color);
        }

        .blog-content-wrapper {
            padding: 20px;
        }

        .blog-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .blog-title:hover {
            color: var(--accent-color);
        }

        /* Mobile styles */
        @media (max-width: 1024px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-right: 0;
                padding-bottom: 60px;
            }

            .blog-content {
                padding: 30px;
            }

            .blog-header h1 {
                font-size: 3rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                bottom: 0;
                top: auto;
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                background-color: var(--background-color);
                border-top: 1px solid var(--border-color);
                transform: none;
                padding: 0;
                z-index: 1000;
            }

            .sidebar-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .blog-image {
                height: 180px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

            <div class="sidebar-icon">

            </div>
            <div class="sidebar-icon">

            </div>

                <i class="fas fa-newspaper"></i>
            </div>
            <div class="sidebar-icon">

            </div>
        </div>
        <div class="blog-content">
            <div class="blog-header">
                <h1>MY <span>BLOGS</span></h1>
                <p>This page is under Construction!</p>
            </div>

            <div class="blog-grid">
                <div class="blog-item">
                    <div class="blog-image">
                        <img src="blog1.jpg" alt="How to Create Your Own Website">
                    </div>

                    </div>
                </div>

                <div class="blog-item">
                    <div class="blog-image">
                        <img src="blog2.jpg" alt="How to Become an Expert in Web Design">
                    </div>
                    <div class="blog-content-wrapper">
                        <h2 class="blog-title">How to Become an Expert in Web Design</h2>
                    </div>
                </div>

                <div class="blog-item">
                    <div class="blog-image">
                        <img src="blog3.jpg" alt="Become a Web Designer in 10 Days">
                    </div>
                    <div class="blog-content-wrapper">
                        <h2 class="blog-title">Become a Web Designer in 10 Days</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
